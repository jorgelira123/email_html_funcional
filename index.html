<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <title>Email</title>
</head>
<body>
    <center style="background-color: #fff; font-family: 'Roboto Slab', serif;">
        <table width="600" cellspacing="0" cellpadding="0">
            <tr>
                <td style="vertical-align: top;">
                    <img style="width: 461px; height: 461px" src="./imagens/pexels-markus-winkler-3703429.jpg" />
                </td>
                <td style="vertical-align: top; padding-left: 20px;">
                    <div style="color: black; font-size: 40px; font-family: 'Caprasimo', cursive; font-weight: 600; word-wrap: break-word">
                        Se inscreva para a<br/>
                        Newsletters!
                    </div>
                    <div style="color: #908F8F; font-size: 20px; font-weight: 400; word-wrap: break-word; padding-top: 10px;">
                        Seja o primeiro a receber sobre o blog<br/>
                        e as últiumas notícias!
                    </div>
                    <input type="email" name="email" style="font-family: 'Roboto Slab', serif;font-size: medium; width: 395px; height: 50px; border-radius: 10px; border: 0.50px #B3B3B3 solid;  margin-top: 20px;" placeholder="Escreva seu e-mail" />
                    <div style="width: 395px; height: 50px; background: #1A54FF; border-radius: 10px; margin-top: 10px; display: flex; justify-content: center; align-items: center;">
                        <div style="color: white; font-size: 20px; font-weight: 600; word-wrap: break-word;">
                            Se inscreva agora!
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
